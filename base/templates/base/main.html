{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/bootstrap/css/bootstrap.css' %}">
    <title>Polls</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Poll Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">           
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'create' %}">Create</a>
              </li>         
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-sm d-flex justify-content-center"> 
      <div class="col-8">       
        <div class="border border-dark">
        <h3 class="bg-dark text-white p-2 text-capitalize">{% block header %} Poll {% endblock header %}</h3>
          <div class="p-2">     
            {% block content %}

            {% endblock content %}   
          </div>
        </div>
      </div>
    </div>
    
    <script src="{% static 'base/bootstrap/css/bootstrap.js' %}"></script>
</body>
</html>
